{% extends 'useradmin/base.html' %}
{% load static %}
{% load humanize %}
{% block content %}  

<section class="content-main">
    <div class="content-header">
        <h2 class="content-title">Paramètres du Profile</h2>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row gx-5">
                <div class="col-lg-12">
                    <section class="content-body p-xl-4">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="row gx-3">
                                        <div class="col-12 mb-3">
                                            <label class="form-label">Nom complet</label>
                                            <input class="form-control" name="full_name" type="text" value="{{request.user.profile.full_name}}" placeholder="Enter votre nom complet" />
                                        </div>
                                        <div class="col-6 mb-3">
                                            <label class="form-label">Email</label>
                                            <input class="form-control bg-light" name="email" value="{{request.user.email}}" readonly type="text" placeholder="Enter votre email" />
                                        </div>
                                        <div class="col-lg-6 mb-3">
                                            <label class="form-label">Téléphone</label>
                                            <input class="form-control" name="phone" value="{{request.user.profile.phone}}" type="text" placeholder="+221 774178774" />
                                        </div>
                                         <div class="col-lg-12 mb-3">
                                            <label class="form-label">Bio</label>
                                            <input class="form-control" name="bio" value="{{request.user.profile.bio}}" type="text" placeholder="Votre bio" />
                                        </div>
                                        <div class="col-lg-6 mb-3">
                                            <label class="form-label">Adresse</label>
                                            <input class="form-control" name="address" value="{{request.user.profile.address}}" type="text" placeholder="Entrez votre Adresse" />
                                        </div>
                                        <div class="col-lg-6 mb-3">
                                            <label class="form-label">Pays</label>
                                            <input class="form-control" name="country" value="{{request.user.profile.country}}" type="text" placeholder="Votre Pays" />
                                        </div>
                                    </div>
                                </div>
                                <aside class="col-lg-4">
                                    <figure class="text-lg-center">
                                        
                                        {% if profile.image %}
                                            <img class="img-lg mb-3 img-avatar" src="{{ profile.image|storage_url }}" alt="Photo d'utilisateur" />
                                        {% else %}
                                            <img class="img-lg mb-3 img-avatar" src="https://www.shutterstock.com/image-vector/vector-flat-illustration-grayscale-avatar-600nw-2281862025.jpg" alt="Photo d'utilisateur" />
                                        {% endif %}
                                            
                                        <figcaption>
                                            <input type="file" class="form-control-file" name="image">
                                        </figcaption>
                                    </figure>
                                </aside>
                            </div>
                            <br />
                            <button class="btn btn-primary" type="submit">Sauvegarder</button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
